# Polymarket Executor Configuration

polymarket:
  # API credentials (override with environment variables)
  api_key: ""
  api_secret: ""
  passphrase: ""

  # Endpoints
  endpoint: "https://clob.polymarket.com"
  ws_endpoint: "wss://ws-subscriptions-clob.polymarket.com/ws/market"

  # Static markets to trade (token IDs)
  # These are subscribed on startup in addition to discovered markets
  markets: []

# Market discovery - automatically finds updown markets
discovery:
  enabled: true
  poll_interval_s: 30
  assets:
    - btc
    - eth
    - sol
    - xrp
  timeframes:
    - "15m"

binance:
  # Symbols for external price reference
  symbols:
    - "BTCUSDT"
    - "ETHUSDT"
    - "SOLUSDT"
    - "XRPUSDT"

# Binance Options WebSocket for live IV
binance_options:
  enabled: true
  underlyings:
    - "BTCUSDT"
    - "ETHUSDT"

chainlink:
  # Polygon RPC URL for Chainlink feeds
  # rpc_url: "https://polygon-rpc.com"

  # Price feeds to monitor
  feeds:
    - "BTC/USD"
    - "ETH/USD"
    - "SOL/USD"
    - "XRP/USD"

risk:
  # Maximum position per asset
  max_position_per_asset: 500.0

  # Maximum total exposure across all assets
  max_total_exposure: 5000.0

  # Maximum single order size
  max_order_size: 100.0

  # Minimum order size
  min_order_size: 1.0
